<ion-content>
  <!-- <ion-button color="primary" slot="secondary"> THis is deepak
    <ion-icon name="add"></ion-icon>
  </ion-button> -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" no-lines>

        <ion-item (click)="onPostNews()" style="cursor: pointer" no-lines>
            <ion-icon name="add-circle" slot="start"></ion-icon>
            <ion-label>Post News</ion-label>
          </ion-item>
      </ion-col>
      <ion-col size="6">
          <ion-item no-lines>
            <ion-label no-padding float-right> {{ (selectedDate | date: "shortDate") }} </ion-label>
              <ion-icon name="calendar" slot="start"></ion-icon>
              <ion-datetime displayFormat="DD MMM YYYY" [value]="selectedDate"></ion-datetime>
            </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <div>
    <ion-segment>
      <ion-segment-button value="local-news" checked>
        <ion-label>{{ (loggedInUser | async).city }} News</ion-label>
        <!-- <button ion-button (click)="picker.open()">
          <ion-datetime
            #picker
            pickerFormat="DD MMMM YYYY"
          ></ion-datetime>
          
        </button> -->
      </ion-segment-button>
      <ion-segment-button value="other-news"
        ><ion-label>Other News</ion-label></ion-segment-button
      >
    </ion-segment>
  </div>

</ion-content>
