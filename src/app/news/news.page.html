<ion-content>
  <!-- <ion-button color="primary" slot="secondary"> THis is deepak
    <ion-icon name="add"></ion-icon>
  </ion-button> -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" no-lines>
        <ion-item (click)="onPostNews()" style="cursor: pointer" no-lines>
          <ion-icon name="add-circle" slot="start"></ion-icon>
          <ion-label>Post News</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item no-lines>
          <ion-label no-padding float-right>
            {{ selectedDate | date: "shortDate" }}
          </ion-label>
          <ion-icon name="calendar" slot="start"></ion-icon>
          <ion-datetime
            displayFormat="DD MMM YYYY"
            [value]="selectedDate"
            (ionChange)="onDateChange($event)"
          ></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size-md="3" size-sm="12" size-lg="3" size-xl="3" size-xs="12">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>At 5:16 PM</ion-card-subtitle>
            <ion-card-title>{{
              newsTitle | truncate: 60:false
            }}</ion-card-title>
          </ion-card-header>
          <ion-slides pager="true" [options]="slideOpts" #newsSlider (ionSlidesDidLoad)="slidesDidLoad(newsSlider)">
            <ion-slide>
              <ion-img [src]="imageSource" class="news-image" padding></ion-img>
            </ion-slide>
            <ion-slide>
              <ion-img [src]="imageSource" class="news-image" padding></ion-img>
            </ion-slide>
            <ion-slide>
              <ion-img [src]="imageSource" class="news-image" padding></ion-img>
            </ion-slide>
            <ion-slide>
              <ion-img [src]="imageSource" class="news-image" padding></ion-img>
            </ion-slide>
          </ion-slides>
          <!-- <ion-card-content>
              
            Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the Wisconsin Territory in 1836.
          </ion-card-content> -->
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
