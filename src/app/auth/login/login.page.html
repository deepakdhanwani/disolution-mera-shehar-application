<ion-content
  padding
  style="background-color: burlywood;"
  *ngIf="!(isLoading | async)"
>
  <form #loginForm="ngForm" (ngSubmit)="onLogin()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input
        ngModel
        type="email"
        name="email"
        required
        email
        #emailInput="ngModel"
      ></ion-input>
    </ion-item>
    <ion-item *ngIf="emailInput.invalid && emailInput.touched" lines="none">
      <ion-label color="danger">Please enter valid email address</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input
        ngModel
        type="password"
        name="password"
        required
        #passwordInput="ngModel"
      ></ion-input>
    </ion-item>
    <ion-item
      *ngIf="passwordInput.invalid && passwordInput.touched"
      lines="none"
    >
      <ion-label color="danger">Please enter valid email password</ion-label>
    </ion-item>

    <p text-right>Forgot Password?</p>

    <ion-button
      type="submit"
      expand="full"
      color="primary"
      [disabled]="this.loginForm.invalid"
      >Login</ion-button
    >
  </form>
  <p text-center>Don't have a account?</p>
  <ion-button expand="full" color="danger" (click)="onRegister()"
    >Register</ion-button
  >
</ion-content>
