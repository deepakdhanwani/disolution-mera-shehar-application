<ion-content padding style="background-color: burlywood;">
  <form #form="ngForm" (ngSubmit)="login(form)" method="post" padding-top-xs="100px" padding-top-md="500px">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel type="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input ngModel type="password" name="password"></ion-input>
    </ion-item>

    <p text-right>Forgot Password?</p>

    <ion-button type="submit" expand="full" color="primary">Login</ion-button>
  </form>
  <p text-center>Don't have a account?</p>
  <ion-button expand="full" color="danger" >Register</ion-button
  >
</ion-content>
